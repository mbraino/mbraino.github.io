<html>
 <head>
<script>
     function myFunction() {
        var requestOptions = {
          method: 'GET',
          redirect: 'follow'
        };
        
        fetch("https://api.vatcomply.com/rates", requestOptions)
          .then(response => response.text())
          .then(result => document.body.innerhtml = result)
    
          .catch(error => console.log('error', error));
     };
   </script>
  
 </head>
 
 <body onload = "myFunction()">
   <div id="div1"></div>

   <!-- Script -->
 
 </body>
</html>
